<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>SPK | Create new Approval Rules</title>

    <!-- Sweet Alert 2 -->
    <link rel="stylesheet" th:href="@{/sweet_alert2/sweetalert2.min.css}">

    <!-- Select2 -->
    <link rel="stylesheet" th:href="@{/bower_components/select2/dist/css/select2.min.css}">

    <th:block th:include="fragments/menu.html::main-style">
    </th:block>

    <!-- Custom Create New User Style -->
    <link rel="stylesheet" th:href="@{/css/users/create-new-user.css}">

</head>
<body class="hold-transition skin-blue sidebar-mini sidebar-collapse">
<!--/*@thymesVar id="companies" type="id.co.map.spk.entities.CompanyEntity"*/-->
<!--/*@thymesVar id="roles" type="id.co.map.spk.entities.RoleEntity"*/-->
<div class="wrapper">
    <th:block th:insert="fragments/menu.html::header-menu">
    </th:block>
    <th:block th:insert="fragments/menu.html::left-side-menu">
    </th:block>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Main Content -->
        <section class="content">
            <div class="box box-default">
                <form>
                    <div class="box-header with-border">
                        <h3 class="box-title">New Approval Rule Form</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <div class="form-group">
                                    <label><span style="color:red;">*</span> Select Id :</label>
                                    <div class="input-group date">
                                        <div class="input-group-addon">
                                            <i class="fa fa-user"></i>
                                        </div>
                                        <select class="form-control" id="choid" onchange="onIdChange()">
                                            <option value="0">Select ID</option>
                                            <option value="1">Use Existing ID</option>
                                            <option value="2">Create New ID</option>
                                        </select>
                                    </div>
                                </div>
                                <!-- New Rule Id -->
                                    <div class="form-group" id="diveksid">
                                        <label>Existing Id :</label>
                                        <div class="input-group date">
                                            <div class="input-group-addon">
                                                <i class="fa fa-user"></i>
                                            </div>
                                            <select class="form-control" id="eksid">
                                                <option value="0">-Select Rule-</option>
                                                <option th:each="rule : ${rules}" th:value="${rule.approvalRulesId}" th:text="${rule.approvalRulesId}">RULE0001</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group" id="divnewId">
                                        <label> New Id :</label>
                                        <div class="input-group date">
                                            <div class="input-group-addon">
                                                <i class="fa fa-user"></i>
                                            </div>
                                            <input type="text" class="form-control pull-right" id="newId" th:value="${NewRuleId}" readonly />
                                        </div>
                                    </div>
                                <!-- /.New Rule Id -->
                                <!-- Asset Type -->
                                <div class="row">
                                    <!-- First Name -->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label><span style="color:red;">*</span> Asset Type:</label>
                                            <div class="input-group date">
                                                <div class="input-group-addon">
                                                    <i class="fa fa-user"></i>
                                                </div>
                                                <select class="form-control" id="assettype">
                                                    <option value="">-Select Asset Type-</option>
                                                    <option value="CONTRACTOR" text="CONTRACTOR">CONTRACTOR</option>
                                                    <option value="IT PROJECT" text="IT PROJECT">IT PROJECT</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /.Asset Type -->
                                    <!-- Po Type -->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Po Type:</label>
                                            <div class="input-group date">
                                                <div class="input-group-addon">
                                                    <i class="fa fa-user"></i>
                                                </div>
                                                <select class="form-control" id="potype">
                                                    <option value="">-Select PO Type-</option>
                                                    <option value="APPROVAL" text="APPROVAL">APPROVAL</option>
                                                    <option value="CLOSING" text="CLOSING">CLOSING</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- ./Po Type -->
                                </div>
                                <div class="row">
                                    <!-- Min Amount -->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label><span style="color:red;">*</span> Min Amount:</label>
                                            <div class="input-group date">
                                                <div class="input-group-addon">
                                                    <i class="fa fa-user"></i>
                                                </div>
                                                <select class="form-control" id="minamount">
                                                    <option value="">-Select Min Amount-</option>
                                                    <option value="1.00" text="1.00">1.00</option>
                                                    <option value="10000001.00" text="10000001.00">10000001.00</option>
                                                    <option value="25000000.00" text="25000000.00">25000000.00</option>
                                                    <option value="200000000.00" text="200000000.00">200000000.00</option>
                                                    <!--
                                                    <option value="200000000.00" text="200000000.00">200000000.00</option>
                                                    -->
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /.Min Amount -->
                                    <!-- Max Amount -->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Max Amount:</label>
                                            <div class="input-group date">
                                                <div class="input-group-addon">
                                                    <i class="fa fa-user"></i>
                                                </div>
                                                <select class="form-control" id="maxamount">
                                                    <option value="">-Select Max Amount-</option>
                                                    <!--
                                                    <option value="199999999.00" text="199999999.00">199999999.00</option>
                                                    -->
                                                    <option value="10000000.00" text="10000000.00">10000000.00</option>
                                                    <option value="24999999.00" text="24999999.00">24999999.00</option>
                                                    <option value="199999999.00" text="199999999.00">199999999.00</option>
                                                    <option value="999999999.00" text="999999999.00">999999999.00</option>
                                                    <option value="999999999999.00" text="999999999999.00">999999999999.00</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- ./Max Amount -->
                                </div>
                                <!-- Country -->
                                <div class="form-group">
                                    <label><span style="color:red;">*</span> Country:</label>
                                    <select class="form-control" id="countryData" required>
                                        <option value="">-Select  Country-</option>
                                        <option th:each="ctry : ${countryList}" th:value="${ctry.CountryId}" th:text="${ctry.CountryName}">RULE0001</option>
                                    </select>
                                </div>
                                <!-- /.Country -->
                                <div class="form-group">
                                    <label><span style="color:red;">*</span> Level:</label>
                                    <select class="form-control" id="levuser" onchange="onLevelChange()">
                                        <option value="">-Select Level-</option>
                                        <option value="1" text="1">1</option>
                                        <option value="2" text="2">2</option>
                                        <option value="3" text="3">3</option>
                                        <option value="4" text="4">4</option>
                                        <option value="5" text="5">5</option>
                                    </select>
                                </div>

                                <div class="row" id="divusrlvl1" name="rollev">
                                    <!-- level user -->
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label><span style="color:red;">*</span> Role Level 1:</label>
                                            <select class="form-control" id="roleid1">
                                                <option value="0">-Select Role-</option>
                                                <option th:each="role : ${roles}" th:value="${role.roleId}" th:text="${role.roleName}">ADMIN</option>
                                            </select>
                                        </div>
                                    </div>
                                    <!-- level user -->
                                </div>
                                <div class="row" id="divusrlvl2" name="rollev">
                                    <!-- level user -->
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label><span style="color:red;">*</span> Role Level 2:</label>
                                            <select class="form-control" id="roleid2">
                                                <option value="0">-Select Role-</option>
                                                <option th:each="role : ${roles}" th:value="${role.roleId}" th:text="${role.roleName}">ADMIN</option>
                                            </select>
                                        </div>
                                    </div>
                                    <!-- level user -->
                                </div>
                                <div class="row" id="divusrlvl3" name="rollev">
                                    <!-- level user -->
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label><span style="color:red;">*</span> Role Level 3:</label>
                                            <select class="form-control" id="roleid3">
                                                <option value="0">-Select Role-</option>
                                                <option th:each="role : ${roles}" th:value="${role.roleId}" th:text="${role.roleName}">ADMIN</option>
                                            </select>
                                        </div>
                                    </div>
                                    <!-- level user -->
                                </div>
                                <div class="row" id="divusrlvl4" name="rollev">
                                    <!-- level user -->
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label><span style="color:red;">*</span> Role Level 4:</label>
                                            <select class="form-control" id="roleid4">
                                                <option value="0">-Select Role-</option>
                                                <option th:each="role : ${roles}" th:value="${role.roleId}" th:text="${role.roleName}">ADMIN</option>
                                            </select>
                                        </div>
                                    </div>
                                    <!-- level user -->
                                </div>
                                <div class="row" id="divusrlvl5" name="rollev">
                                    <!-- level user -->
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label><span style="color:red;">*</span> Role Level 5:</label>
                                            <select class="form-control" id="roleid5">
                                                <option value="0">-Select Role-</option>
                                                <option th:each="role : ${roles}" th:value="${role.roleId}" th:text="${role.roleName}">ADMIN</option>
                                            </select>
                                        </div>
                                    </div>
                                    <!-- level user -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="col-md-10 col-md-offset-1">
                            <div class="alert alert-danger alert-dismissible" style="display:none;" id="errMessageLayout">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                                <h4><i class="icon fa fa-ban"></i> Alert!</h4>
                                <span id="errMessage">
                                        Error Message Here.
                                    </span>
                            </div>
                            <button type="button" class="btn btn-info pull-right" onclick="onSubmitRuleBtnClick()">Submit</button>
                        </div>

                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>
        </section>
        <!-- /.Main Content -->
    </div>
    <!--/.content-wrapper -->

    <th:block th:insert="fragments/footer.html::footer">
    </th:block>
</div>

<th:block th:include="fragments/footer.html::main-scripts">
</th:block>

<!-- Sweet Alert 2 Script -->
<script th:src="@{/sweet_alert2/sweetalert2.min.js}"></script>
<!-- Optional: include a polyfill for ES6 Promises for IE11 and Android browser -->
<script th:src="@{/sweet_alert2/sweetalert2_optional.js}"></script>

<!-- Select2 -->
<script th:src="@{/bower_components/select2/dist/js/select2.full.min.js}"></script>

<!-- Email validator -->
<script th:src="@{/scripts/utils/email-validator.js}"></script>

<!-- Menu Activator script -->
<script th:src="@{/scripts/utils/menu-activator.js}"></script>

<!-- Create new User script -->
<script th:src="@{/scripts/apprule/create-new-rule.js}"></script>
</body>
</html>
