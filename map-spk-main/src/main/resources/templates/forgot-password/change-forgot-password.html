<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SPK | Change password</title>
  <!-- favicon -->
  <link rel="icon" th:href="@{~/images/favicon.ico}">

  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/bower_components/font-awesome/css/font-awesome.min.css}">
  <!-- Ionicons -->
  <link rel="stylesheet" th:href="@{/bower_components/Ionicons/css/ionicons.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/dist/css/AdminLTE.min.css}">
  <!-- iCheck -->
  <link rel="stylesheet" th:href="@{/plugins/iCheck/square/blue.css}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script th:src="@{/internet_explorer/html5shiv.min.js}"></script>
  <script th:src="@{/internet_explorer/respond.min.js}"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" th:href="@{/css/googleapis.css}">

  <!-- Sweet Alert 2 -->
  <link rel="stylesheet" th:href="@{/sweet_alert2/sweetalert2.min.css}">

  <!-- Change forgot password style -->
  <link rel="stylesheet" th:href="@{/css/forgot-password/change-forgot-password.css}">

</head>
<body class="hold-transition register-page">
  <div class="register-box">
    <div class="register-logo">
      <b>MAP</b> Work Order
    </div>
    <div class="register-box-body">
      <form class="form-horizontal" action="#" onsubmit="return onChangePassword()">
        <div class="box-body">
          <p class="login-box-msg"><b>- Create a new pasword -</b></p>
          <div class="form-group has-feedback">
            <div class="row" >
              <div class="col-md-10 col-md-offset-1">
                <!-- New Password -->
                <div class="form-group">
                  <label><span style="color:red;">*</span>New Password:</label>
                  <div class="input-group date">
                    <div class="input-group-addon">
                      <i class="fa fa-lock"></i>
                    </div>
                    <input type="password" class="form-control pull-right" id="newPassword" maxlength="100" minlength="6" required>
                    <div class="input-group-addon">
                      <i class="fa fa-eye" id="viewNewPassword"></i>
                    </div>
                  </div>
                </div>
                <!-- /.New Password -->
                <!-- Confirm Password -->
                <div class="form-group">
                  <label><span style="color:red;">*</span>Confirm Password:</label>
                  <div class="input-group date">
                    <div class="input-group-addon">
                      <i class="fa fa-lock"></i>
                    </div>
                    <input type="password" class="form-control pull-right" id="confirmPassword" maxlength="100" minlength="6" required>
                    <div class="input-group-addon">
                      <i class="fa fa-eye" id="viewConfirmPassword"></i>
                    </div>
                  </div>
                </div>
                <!-- /.Confirm Password -->
              </div>
            </div>
          </div>
        </div>
        <div class="box-footer">
          <input type="submit" class="btn btn-warning pull-right" value="Create a password"/>
        </div>
      </form>
    </div>
  </div>

  <!-- jQuery 3 -->
  <script th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
  <!-- jQuery UI 1.11.4 -->
  <script th:src="@{/bower_components/jquery-ui/jquery-ui.min.js}"></script>
  <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
  <script>
    $.widget.bridge('uibutton', $.ui.button);
  </script>

  <!-- Sweet Alert 2 Script -->
  <script th:src="@{/sweet_alert2/sweetalert2.min.js}"></script>
  <!-- Optional: include a polyfill for ES6 Promises for IE11 and Android browser -->
  <script th:src="@{/sweet_alert2/sweetalert2_optional.js}"></script>

  <!-- Change-forgot-password Script -->
  <script th:src="@{/scripts/forgot-password/change-forgot-password.js}"></script>

</body>
</html>
