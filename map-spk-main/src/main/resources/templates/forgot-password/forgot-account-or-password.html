<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SPK | Forgot Password</title>

  <!-- favicon -->
  <link rel="icon" th:href="@{~/images/favicon.ico}">

  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/bower_components/font-awesome/css/font-awesome.min.css}">
  <!-- Ionicons -->
  <link rel="stylesheet" th:href="@{/bower_components/Ionicons/css/ionicons.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/dist/css/AdminLTE.min.css}">
  <!-- iCheck -->
  <link rel="stylesheet" th:href="@{/plugins/iCheck/square/blue.css}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script th:src="@{/internet_explorer/html5shiv.min.js}"></script>
  <script th:src="@{/internet_explorer/respond.min.js}"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" th:href="@{/css/googleapis.css}">

  <!-- Sweet Alert 2 -->
  <link rel="stylesheet" th:href="@{/sweet_alert2/sweetalert2.min.css}">

  <!-- forgot account or password style -->
  <link rel="stylesheet" th:href="@{/css/forgot-password/forgot-account-or-password.css}">

</head>
<body class="hold-transition register-page">
  <div class="register-box">
    <div class="register-logo">
      <b>MAP</b> Work Order
    </div>
    <div class="register-box-body">
      <form class="form-horizontal" action="#" onsubmit="return onSubmitBtnClick()">
        <div class="box-body">
          <p class="login-box-msg"><b>- Forgot Account or Password Form -</b></p>
          <p class="login-box-msg">Enter your mail. We'll email instructions on how to reset your password</p>
          <div class="form-group has-feedback">
            <input type="email" class="form-control" placeholder="Email" id="email" required/>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
        </div>
        <div class="box-footer">
          <a class="btn btn-default" th:href="@{/auth/login}"><i class="fa fa-fw fa-arrow-left"></i> Go to Login</a>
          <input type="submit" class="btn btn-info pull-right" value="Submit"/>
        </div>
      </form>
    </div>
  </div>

  <!-- jQuery 3 -->
  <script th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
  <!-- jQuery UI 1.11.4 -->
  <script th:src="@{/bower_components/jquery-ui/jquery-ui.min.js}"></script>
  <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
  <script>
    $.widget.bridge('uibutton', $.ui.button);
  </script>

  <!-- Sweet Alert 2 Script -->
  <script th:src="@{/sweet_alert2/sweetalert2.min.js}"></script>
  <!-- Optional: include a polyfill for ES6 Promises for IE11 and Android browser -->
  <script th:src="@{/sweet_alert2/sweetalert2_optional.js}"></script>

  <!-- Forgot-Account-Or-Password Script -->
  <script th:src="@{/scripts/forgot-password/forgot-account-or-password.js}"></script>

</body>
</html>
