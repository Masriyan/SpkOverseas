<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SPK | Activation</title>

        <!-- favicon -->
        <link rel="icon" th:href="@{~/images/favicon.ico}">

        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <!-- Bootstrap 3.3.7 -->
        <link rel="stylesheet" th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}">
        <!-- Font Awesome -->
        <link rel="stylesheet" th:href="@{/bower_components/font-awesome/css/font-awesome.min.css}">
        <!-- Ionicons -->
        <link rel="stylesheet" th:href="@{/bower_components/Ionicons/css/ionicons.min.css}">
        <!-- Theme style -->
        <link rel="stylesheet" th:href="@{/dist/css/AdminLTE.min.css}">

        <!-- Sweet Alert 2 -->
        <link rel="stylesheet" th:href="@{/sweet_alert2/sweetalert2.min.css}">

        <!-- Google Font -->
        <link rel="stylesheet" th:href="@{/css/googleapis.css}">

        <!-- Custom Activation Style -->
        <link rel="stylesheet" th:href="@{/css/users/activation.css}">
    </head>
    <body class="hold-transition register-page">
    <!--/*@thymesVar id="userRegistration" type="id.co.map.spk.entities.UserRegistrationEntity"*/-->
        <div class="register-box">
            <div class="register-logo">
                <b>MAP</b> Work Order
            </div>
            <div class="register-box-body">
                <p class="login-box-msg"><b>- User Activation -</b></p>
                <p>Hi <b>[[${userRegistration.firstName}]] </b> :) </p>
                <p class="text-justify">One more step and your account will be activated. Please input your most secure password and hit "Activate" button!</p>
                <form onsubmit="return onActivateUser();">
                    <!-- Password -->
                    <div class="form-group">
                        <label>Password:</label>
                        <div class="input-group date">
                            <div class="input-group-addon">
                                <i class="fa fa-lock"></i>
                            </div>
                            <input type="password" class="form-control pull-right" id="password" maxlength="100" minlength="6" required>
                            <div class="input-group-addon">
                                <i class="fa fa-eye" id="viewPassword"></i>
                            </div>
                        </div>
                    </div>
                    <!-- /.Password -->
                    <!-- Confirm Password -->
                    <div class="form-group">
                        <label>Confirm Password:</label>
                        <div class="input-group date">
                            <div class="input-group-addon">
                                <i class="fa fa-lock"></i>
                            </div>
                            <input type="password" class="form-control pull-right" id="confirmPassword" maxlength="100" minlength="6" required>
                            <div class="input-group-addon">
                                <i class="fa fa-eye" id="viewConfirmPassword"></i>
                            </div>
                        </div>
                    </div>
                    <!-- /.Confirm Password -->
                    <div class="row">
                        <div class="col-xs-4 col-xs-offset-8">
                            <button type="submit" class="btn btn-warning btn-block btn-flat">ACTIVATE</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- jQuery 3 -->
        <script th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
        <!-- Bootstrap 3.3.7 -->
        <script th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>

        <!-- Sweet Alert 2 Script -->
        <script th:src="@{/sweet_alert2/sweetalert2.min.js}"></script>
        <!-- Optional: include a polyfill for ES6 Promises for IE11 and Android browser -->
        <script th:src="@{/sweet_alert2/sweetalert2_optional.js}"></script>

        <!-- Activation script -->
        <script th:src="@{/scripts/users/activation.js}"></script>
    </body>
</html>
