<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>MAP | SPK</title>

    <th:block th:include="fragments/menu.html::main-style">
    </th:block>

    <!-- Sweet Alert 2 -->
    <link rel="stylesheet" th:href="@{/sweet_alert2/sweetalert2.min.css}">

    <!-- Custom Change Password Style -->
    <link rel="stylesheet" th:href="@{/css/users/change-password.css}">
</head>
<body class="hold-transition skin-blue sidebar-mini sidebar-collapse">
    <div class="wrapper">
        <th:block th:insert="fragments/menu.html::header-menu">
        </th:block>
        <th:block th:insert="fragments/menu.html::left-side-menu">
        </th:block>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Main Content -->
            <section class="content">
                <div class="box box-info">
                    <form onsubmit="return onChangePasswordSubmit();">
                        <div class="box-header with-border">
                            <h3 class="box-title">Change Password</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <div class="row">
                                <div class="col-md-6 col-md-offset-3">
                                    <!-- Current Password -->
                                    <div class="form-group">
                                        <label><span style="color:red;">*</span>Current Password:</label>
                                        <div class="input-group date">
                                            <div class="input-group-addon">
                                                <i class="fa fa-lock"></i>
                                            </div>
                                            <input type="password" class="form-control pull-right" id="currentPassword" maxlength="100" minlength="6" required>
                                            <div class="input-group-addon">
                                                <i class="fa fa-eye" id="viewCurrentPassword"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /.Current Password -->
                                    <!-- New Password -->
                                    <div class="form-group">
                                        <label><span style="color:red;">*</span>New Password:</label>
                                        <div class="input-group date">
                                            <div class="input-group-addon">
                                                <i class="fa fa-lock"></i>
                                            </div>
                                            <input type="password" class="form-control pull-right" id="newPassword" maxlength="100" minlength="6" required>
                                            <div class="input-group-addon">
                                                <i class="fa fa-eye" id="viewNewPassword"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /.New Password -->
                                    <!-- Confirm Password -->
                                    <div class="form-group">
                                        <label><span style="color:red;">*</span>Confirm Password:</label>
                                        <div class="input-group date">
                                            <div class="input-group-addon">
                                                <i class="fa fa-lock"></i>
                                            </div>
                                            <input type="password" class="form-control pull-right" id="confirmPassword" maxlength="100" minlength="6" required>
                                            <div class="input-group-addon">
                                                <i class="fa fa-eye" id="viewConfirmPassword"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /.Confirm Password -->
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <div class="col-md-10 col-md-offset-1">
                                <button type="submit" class="btn btn-warning pull-right">Change</button>
                            </div>

                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
            </section>
            <!-- /.Main Content -->
        </div>
        <!--/.content-wrapper -->

        <th:block th:insert="fragments/footer.html::footer">
        </th:block>
    </div>

    <th:block th:include="fragments/footer.html::main-scripts">
    </th:block>

    <!-- Sweet Alert 2 Script -->
    <script th:src="@{/sweet_alert2/sweetalert2.min.js}"></script>
    <!-- Optional: include a polyfill for ES6 Promises for IE11 and Android browser -->
    <script th:src="@{/sweet_alert2/sweetalert2_optional.js}"></script>

    <!-- Menu Activator script -->
    <script th:src="@{/scripts/utils/menu-activator.js}"></script>

    <!-- Change password script -->
    <script th:src="@{/scripts/users/change-password.js}"></script>
</body>
</html>
